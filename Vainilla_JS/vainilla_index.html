<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/vainilla_style.css">
    <title>Momentum App</title>
</head>
<body>
<!--input의 유효성 검사를 작동시키기 위해서는 form태그 안에서 사용-->
<form class="hidden" id="login-form">
<!-- placeholder 옵션은 input 창에 입력전 미리 띄워주는 내용이다.-->
   <input required maxlength="15" type="text" placeholder="What is your name?"/>
   <input type="submit" value="Log In"/>
</form>

<h1 id="greeting" class="hidden"></h1>
<h2 id="clock">00:00:00</h2>

<form id="todo-form">
    <input type="text" placeholder="Write a To Do and Press Enter" required />
</form>

<ul id="todo-list"></ul>

<div id="quote">
   <span></span>
   <span></span>
</div>
<script src="js/greetings.js"></script>
<script src="js/clock.js"></script> <!--시계-->
<script src="js/quotes.js"></script> <!--명언-->
<script src="js/background.js"></script> <!--사진-->
<script src="js/todo.js"></script> <!--투두 리스트-->
</body>
</html>
